<!DOCTYPE html>
<html>

<head>
    <title>Content Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container ">
        <div class="title-container p-3  " style="background-color: #8D8D8D;" >
            <div class="  rounded p-3 my-5 " style="background: #CCCCCC;">
                <h4 class="text-center">學習反思</h4>
            </div>
            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        1
                    </div>
                    <div class="flex-grow-1">
                        <div>我們有沒有依照老師指示完成任務？</div>
                        <hr class="m-0">
                        <div class="d-flex justify-content-around mt-3">
                            <button type="button" class="btn btn-secondary">有</button>
                            <button type="button" class="btn btn-secondary">部分有</button>
                            <button type="button" class="btn btn-secondary">沒有</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        2
                    </div>
                    <div class="flex-grow-1">
                        <div>我們小組的目標我們期望這次小組任務可以獲得幾分?</div>
                        <hr class="m-0">
                        <div class="d-flex justify-content-around mt-3">
                            <button type="button" class="btn btn-secondary">90分以上</button>
                            <button type="button" class="btn btn-secondary">90-80分</button>
                            <button type="button" class="btn btn-secondary">80-70分</button>
                            <button type="button" class="btn btn-secondary">70-60分</button>
                            <button type="button" class="btn btn-secondary">60分以下</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        3
                    </div>
                    <div class="flex-grow-1">
                        <div>在本次學習任務中，我們小組採用了以下哪些學習方法? (可複選)</div>
                        <hr class="m-0">
                        <div class="d-flex justify-content-around mt-3">
                            <button type="button" class="btn btn-secondary">小組成員一起合作</button>
                            <button type="button" class="btn btn-secondary">上網找資料</button>
                            <button type="button" class="btn btn-secondary">參考其他小組的解決方案</button>
                            <button type="button" class="btn btn-secondary">查看教材</button>
                            <button type="button" class="btn btn-secondary">請教老師或同學</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        4
                    </div>
                    <div class="flex-grow-1">
                        <div>在本次學習任務中，我們小組積極參與了以下哪些合作任務? (可複選)</div>
                        <hr class="m-0">
                        <div class="d-flex justify-content-around mt-3">
                            <button type="button" class="btn btn-secondary">小組成員一起合作</button>
                            <button type="button" class="btn btn-secondary">查看教材</button>
                            <button type="button" class="btn btn-secondary">上網找資料</button>
                            <button type="button" class="btn btn-secondary">請教老師或同學</button>
                            <button type="button" class="btn btn-secondary">參考其他小組的解決方案</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        5
                    </div>
                    <div class="flex-grow-1">
                        <div>依據上述反思，我們小組覺得下個任務可以如何改進?</div>
                        <hr class="m-0">
                        <div class="d-flex justify-content-around mt-3">
                            <button type="button" class="btn btn-secondary">更好地分工合作</button>
                            <button type="button" class="btn btn-secondary">更多溝通和討論</button>
                            <button type="button" class="btn btn-secondary">提前安排更多時間</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" rounded p-3 mb-3 " style="background-color:#BFBFBF ;">
                <div class="d-flex align-items-center">
                    <div class=" rounded-circle d-flex justify-content-center align-items-center mr-3"
                        style="width: 51px; height: 51px;background-color: #D9D9D9;">
                        6
                    </div>
                    <div class="flex-grow-1">
                        <div>我們小組在下次合作中應該注意和改進的地方是什麼?</div>
                        <hr class="m-0">
                        <div class="text-area">
                            <textarea class="form-control" rows="2" style="margin-top: 10px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">提交</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
